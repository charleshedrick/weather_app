<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App API Test</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="notification"></div>
      <div class="short-forecast">
        <div class="location"></div>
        <p>-</p>
        <div class="timestamp">
          <p>-</p>
        </div>
      </div>

      <div class="weather-conditions">
        <div class="weather-icon">
          <i id="weather-icon" class="bi"></i>
        </div>
        <div class="temp-value">
          <p>- Â°</p>
        </div>
      </div>

      <div class="weather-info">
        <div class="chance-of-rain weather-info-item sm">-</div>
        <div class="humidity weather-info-item sm">
          <p>-</p>
        </div>
        <div class="wind-speed weather-info-item lg">-</div>
      </div>

      <!-- <div class="weather-warning">weather warning here</div> -->
      <div class="hourly-forecast"></div>
      <div class="navigation">
        <div class="home-btn nav-btn">
          <a href="index.html">
            <i class="bi nav-icon bi-house"></i>
          </a>
        </div>
        <div class="weekly-forecast-btn nav-btn">
          <a href="daily_weather.html">
            <i class="bi nav-icon bi-calendar2-week"></i>
          </a>
        </div>
        <div class="settings nav-btn">
          <a href="daily_weather.html">
            <i class="bi nav-icon bi-search"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
