<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App API Test</title>
    <link rel="stylesheet" type="text/css" href="fonts/Quicksand-Regular.ttf" />
    <link rel="stylesheet" type="text/css" href="fonts/Quicksand-Bold.ttf" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="location">
        <p>-</p>
      </div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="weather-conditions">
          <div class="temp-description">
            <h2 class="description-header">Currently</h2>
            <p>-</p>
          </div>
          <div class="timestamp">
            <p>4pm to 5pm</p>
          </div>
          <div class="weather-icon">
            <i id="weather-icon" class="bi"></i>
          </div>
          <div class="temp-value">
            <p>- Â°</p>
          </div>
        </div>
        <div class="weather-info">
          <div class="chance-of-rain weather-info-item">-</div>
          <div class="humidity weather-info-item">
            <p>-</p>
          </div>
          <div class="wind-speed weather-info-item">-</div>
        </div>
      </div>
      <!-- <div class="weather-warning">weather warning here</div> -->
      <div class="hourly-forecast">
        <div class="hour-1 hourly-forecast-box">
          <i class="bi bi-sun"></i>
          <div class="hourly-time">1hr</div>
        </div>
        <div class="hour-2 hourly-forecast-box">
          <i class="bi bi-sun"></i>
          <div class="hourly-time">2hr</div>
        </div>
        <div class="hour-3 hourly-forecast-box">
          <i class="bi bi-sun"></i>
          <div class="hourly-time">3hr</div>
        </div>
        <div class="hour-4 hourly-forecast-box">
          <i class="bi bi-sun"></i>
          <div class="hourly-time">4hr</div>
        </div>
        <div class="hour-5 hourly-forecast-box">
          <i class="bi bi-sun"></i>
          <div class="hourly-time">5hr</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
